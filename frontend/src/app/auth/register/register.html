<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-gradient"
>
  <div class="card shadow-lg p-4 auth-card animate-card">

    <div class="text-center mb-4">
      <h3 class="fw-bold mb-1">Create account ðŸš€</h3>
      <p class="text-muted">Join 01Blog and start sharing</p>
    </div>

    <div *ngIf="error()" class="alert alert-danger animate-fade">
      {{ error() }}
    </div>

    <div *ngIf="success()" class="alert alert-success animate-fade">
      Account created successfully! Redirectingâ€¦
    </div>

    <form (ngSubmit)="register()" novalidate>

      <div class="form-floating mb-3 animate-input">
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Username"
          [ngModel]="username()"
          (ngModelChange)="username.set($event)"
          name="username"
          required
        />
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3 animate-input delay-1">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          [ngModel]="email()"
          (ngModelChange)="email.set($event)"
          name="email"
          required
        />
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3 animate-input delay-2">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          [ngModel]="password()"
          (ngModelChange)="password.set($event)"
          name="password"
          required
        />
        <label for="password">Password</label>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100 fw-semibold btn-animate"
        [disabled]="loading()"
      >
        <span *ngIf="!loading()">Register</span>
        <span *ngIf="loading()" class="spinner-border spinner-border-sm"></span>
      </button>

    </form>

    <p class="text-center mt-4 mb-0 text-muted animate-fade delay-3">
      Already have an account?
      <a routerLink="/login" class="fw-semibold text-decoration-none">
        Login
      </a>
    </p>

  </div>
</div>
