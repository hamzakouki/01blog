spring.application.name=01blog
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/01blog_db
spring.datasource.username=hkouki
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server port (optional, default is 8080)
server.port=8080

# JWT Configuration
app.jwt.secret=YOUR_SECRET_KEY_BASE64
app.jwt.expiration=86400000  # 24h in milliseconds
